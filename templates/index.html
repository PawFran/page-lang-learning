<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Language Learning - Translation</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="{{ url_for('static', filename='scripts.js') }}"></script>
</head>
<body>
    <div class="header">
        <h1>Lang learning</h1>
    </div>

    <div class="tabs">
        <button class="tablink" onclick="openTab(event, 'Translation')">Translation</button>
        <button class="tablink" onclick="openTab(event, 'Declension')">Declension</button>
        <button class="tablink" onclick="openTab(event, 'Conjugation')">Conjugation</button>
        <button class="tablink" onclick="openTab(event, 'Scraping')">Scraping</button>
    </div>

    <div id="Translation" class="tabcontent">
        <div class="translation-container">
            <div class="control-panel">
                <label for="startWord">Start word</label>
                <input type="text" id="startWord" placeholder="Enter start word">

                <label for="endWord">End word</label>
                <input type="text" id="endWord" placeholder="Enter end word">

                <button id="startTranslation" onclick="startTranslation()">Start</button>
                <button id="finishTranslation" onclick="finishTranslation()" disabled>Finish</button>

            </div>
            <div class="text-input">
                <label for="console">Translation Console</label>
                <div id="console" class="console">
                    <div id="consoleOutputTranslation" class="console-output"></div>
                    <input type="text" id="consoleInputTranslation" placeholder="Enter command" onkeydown="if (event.keyCode == 13) sendUserResponseServer();" disabled>
                </div>
            </div>
        </div>
    </div>

    <div id="Declension" class="tabcontent">
        <div class="declension-container">
            <div class="control-panel">
                <label><input type="checkbox" value="I"> I</label>
                <label><input type="checkbox" value="II"> II</label>
                <label><input type="checkbox" value="IIIv"> III vowel</label>
                <label><input type="checkbox" value="IIIc"> III consonant</label>
                <label><input type="checkbox" value="IIIm"> III mixed</label>
                <label><input type="checkbox" value="IV"> IV</label>
                <label><input type="checkbox" value="V"> V</label>

                <button id="startDeclension" onclick="activateConsole('Declension')">Start</button>
                <button id="finishDeclension" onclick="activateConsole('Declension')">Finish</button>
            </div>
            <div class="console-input">
                <div id="consoleDeclension" class="console">
                    <div id="consoleOutputDeclension" class="console-output"></div>
                    <input type="text" id="consoleInputDeclension" placeholder="Enter text..." disabled>
                </div>
            </div>
        </div>
    </div>

    <div id="Conjugation" class="tabcontent">
        <!-- Content for Scraping tab will go here -->
    </div>

    <div id="Scraping" class="tabcontent">
        <!-- Content for Scraping tab will go here -->
    </div>

</body>
</html>
